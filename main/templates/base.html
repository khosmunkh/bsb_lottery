<!DOCTYPE html>
{% load static %}
<html dir="ltr" lang="en-US">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/font-icons.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css">

    <link rel="stylesheet" href="{% static 'custom.css' %}" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Маргааш{% endblock title %} | БСБ</title>
    {% block style %}
    {% endblock style %}
    <style>
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      }
    .toast {
        background-color: rgba(58, 193, 98, 0.85); /* Green background for success messages */
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .toast-error {
        background-color: rgba(220, 53, 69, 0.85); /* Red background for error messages */
    }

    body {
        background-image: url("{% static 'images/background.png' %}");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        animation: backgroundAnimation 15s ease infinite;
    }

    @keyframes backgroundAnimation {
        0% { background-position: 0 0; }
        50% { background-position: 100% 100%; }
        100% { background-position: 0 0; }
    }

    h3 {
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .btn-custom {
        font-size: 18px;
        padding: 12px 24px;
        background-color: #007bff;
        color: white;
        border-radius: 50px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-custom:hover {
        background-color: #0056b3;
        transform: scale(1.1);
    }

    #chart {
        width: 100%;
        max-width: 500px;
        height: auto;
        margin: auto;
        display: block;
    }

    .spin-button {
        font-weight: bold;
        font-size: 30px;
        fill: #fff;
        cursor: pointer;
        user-select: none;
        transition: fill 0.2s, transform 0.2s;
    }

    .spin-button:hover {
        fill: #201b1b;
        transform: rotate(5deg);
    }

    .animated-character {
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-20px);
        }
        60% {
            transform: translateY(-10px);
        }
    }

    @media (max-width: 576px) {
        #question h1 {
            font-size: 24px;
        }
    }
    </style>
</head>

<body>
{% block header %}
<header class="text-center my-4">
    <h3 class="animated fadeInDown">WELCOME SONDOR BACK TO SCHOOL</h3>
</header>
{% endblock header %}

<div id="" class="">
    {% block content %}
    {% endblock content %}
</div>

<div id="gotoTop" class="icon-angle-up"></div>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/functions.js' %}"></script>
<script src="{% static 'js/components/bs-datatable.js' %}"></script>
<script src="{% static 'js/plugins.easing.js' %}"></script>
<script src="{% static 'js/toastr.js' %}"></script>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
{% block scripts %}
{% endblock scripts %}
</body>
</html>
