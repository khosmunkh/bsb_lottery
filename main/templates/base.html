<!DOCTYPE html>
{% load static %}
<html dir="ltr" lang="en-US">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/font-icons.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css">

    <link rel="stylesheet" href="{% static 'custom.css' %}" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock title %} | БСБ</title>
    {% block style %}
    {% endblock style %}
    <style>
    body {
        background-image: url("{% static 'images/bg-1.png' %}");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    h3 {
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    </style>
</head>

<body>
{% block header %}
{% endblock header %}

<div id="" class="">
    {% block content %}
    {% endblock content %}
</div>

<div id="gotoTop" class="icon-angle-up"></div>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/jblockui.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/functions.js' %}"></script>
<script src="{% static 'js/components/bs-datatable.js' %}"></script>
<script src="{% static 'js/plugins.easing.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel/Winwheel.min.js"></script>
<script src="{% static 'js/toastr.js' %}"></script>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
    function showToast(message, success = true) {
        console.log(message);
        if (success) {
            toastr.success(message);
        } else {
            toastr.error(message);
        }
    }
    function blockPage() {
				$.blockUI({
					message: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-loader spin"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg>',
					fadeIn: 800, 
					timeout: 10000,
					overlayCSS: {
						backgroundColor: '#1b2024',
						opacity: 0.8,
						zIndex: 1200,
						cursor: 'wait'
					},
					css: {
						border: 0,
						color: '#fff',
						zIndex: 1201,
						padding: 0,
						backgroundColor: 'transparent'
					}
				});
			};

			function unBlockPage() {
				$.unblockUI()
			};
</script>
{% block scripts %}
{% endblock scripts %}
</body>
</html>
