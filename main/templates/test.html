<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winwheel.js Spinner with Corrected Chance Logic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel/Winwheel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #canvas {
            margin-top: 50px;
        }

        #spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #spin-button:active {
            background-color: #218838;
        }

        #pointer {
            position: absolute;
            top: 80px;
            left: 50%;
            margin-left: -25px;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid red;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="pointer"></div>
    <canvas id="canvas" width="500" height="500"></canvas>
    <button id="spin-button">Spin!</button>

    <script>
        // Define segments with their chances.
        const segments = [
            { label: "Prize 1", color: "#eae56f", chance: 100 },
            { label: "Prize 2", color: "#89f26e", chance: 1 },
            { label: "Prize 3", color: "#7de6ef", chance: 1 },
            { label: "Prize 4", color: "#e7706f", chance: 1 },
            { label: "Prize 5", color: "#ef9e9f", chance: 1 },
        ];

        // Create the wheel with equal segments.
        let myWheel = new Winwheel({
            'numSegments': segments.length,     // Number of segments.
            'outerRadius': 200,                 // Set outer radius so wheel fits inside the background.
            'textFontSize': 16,                 // Set font size as desired.
            'segments': segments.map(segment => ({
                'fillStyle': segment.color,
                'text': segment.label,
            })),
            'animation': {                      // Animation settings.
                'type': 'spinToStop',
                'duration': 5,                  // Duration in seconds.
                'spins': 8,                     // Number of complete spins.
                'callbackFinished': alertPrize
            }
        });

        // Function to start the spin.
        document.getElementById('spin-button').addEventListener('click', function() {
            const totalChances = segments.reduce((sum, segment) => sum + segment.chance, 0);
            const randomValue = Math.random() * totalChances;
            let cumulativeChance = 0;
            let selectedSegmentIndex;

            // Determine which segment is selected based on chance.
            for (let i = 0; i < segments.length; i++) {
                cumulativeChance += segments[i].chance;
                if (randomValue < cumulativeChance) {
                    selectedSegmentIndex = i + 1; // Winwheel segments are 1-indexed
                    break;
                }
            }

            // Spin to the selected segment.
            const stopAt = myWheel.getRandomForSegment(selectedSegmentIndex);
            myWheel.animation.stopAngle = stopAt;
            myWheel.startAnimation();
        });

        // Function called when the spin animation has finished.
        function alertPrize(indicatedSegment) {
            alert("You have won " + indicatedSegment.text);
        }
    </script>

</body>
</html>
