{% extends 'base.html' %}
{% load static %}
{% block title %}Spin the Wheel{% endblock title %}
{% block style %}
<style>
    /* Wheel Enhancements */
    #chart {
        width: 100%;
        max-width: 500px;
        height: auto;
        margin: auto;
        display: block;
        position: relative;
    }

    .chartholder {
        border: 10px solid #0056b3;
        border-radius: 50%;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        background-color: white;
    }

    .slice path {
        fill: none;
        stroke: #fff;
        stroke-width: 2px;
    }

    .arrow {
        fill: #ff0000;
    }

    /* Button Enhancements */
    .btn-custom {
        font-size: 18px;
        padding: 12px 24px;
        background-color: #007bff;
        color: white;
        border-radius: 50px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-custom:hover {
        background-color: #0056b3;
        transform: scale(1.1);
    }

    #replayButton {
        font-size: 18px;
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border-radius: 50px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #replayButton:hover {
        background-color: #495057;
        transform: scale(1.1);
    }

    .spin-button {
        font-weight: bold;
        font-size: 30px;
        fill: #fff;
        cursor: pointer;
        user-select: none;
        transition: fill 0.2s, transform 0.2s;
    }

    .spin-button:hover {
        fill: #0056b3;
        transform: rotate(5deg);
    }

    /* Wheel Image Styling */
    .slice image {
        width: 80px;
        height: 60px;
        border-radius: 10px;
    }

    @media (max-width: 576px) {
        #question h1 {
            font-size: 24px;
        }
    }
</style>
{% endblock style %}
{% block content %}
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">Хожсон бараа</h5>
            </div>
            <div class="modal-body text-center">
                <p id="winningDetails"></p>
                <img id="modalResultImage" src="" alt="" style="width: 200px; height: 200px;" />
                <p><strong>Регистрийн дугаар:</strong> <span id="modalRegisterNo"></span></p>
                <p><strong>Хожсон бараа:</strong> <span id="modalItemName"></span></p>
                <p><strong>Огноо:</strong> <span id="modalDate"></span></p>

            </div>
            <div class="modal-footer">
                <button id="printButton"  class="btn btn-primary" onclick="printModal()">Хэвлэх</button>
                <button id="replayButton" class="btn btn-secondary" onclick="window.location.reload()">Дахин эхлүүлэх</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 card">
        <div id="validation" class="text-center my-4">
            <input type="text" id="code" class="form-control mb-2" placeholder="Сугалааны дугаараа оруулна уу." />
            <button class="btn btn-custom" onclick="validateCode()">Оруулах</button>
        </div>
        <div id="register-form" class="text-center my-4" style="display: none;">
            <input type="text" id="register_no" class="form-control mb-2" placeholder="Регистрийн дугаараа оруулна уу" />
            <button class="btn btn-custom" onclick="validateRegisterNo()">Оруулах</button>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<div id="chart" style="display: none;"></div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div id="question" style="display: none;">
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
    
<div id="csrf-token" style="display: none;">{{ csrf_token }}</div>
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>
{% endblock content %}
{% block scripts %}
<script>
    function printModal() {
    const modalBody = document.querySelector('.modal-body').innerHTML;

    const printWindow = window.open('', '', 'width=600,height=400');
    printWindow.document.write(`
        <html>
            <head>
                <title>Print Хожсон бараа</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        margin: 0;
                        padding: 20px;
                    }
                    .modal-body {
                        padding: 15px;
                    }
                    img {
                        max-width: 100%;
                        height: auto;
                        margin: 20px 0;
                    }
                </style>
            </head>
            <body>
                ${modalBody}
            </body>
        </html>
    `);

    printWindow.document.close();
    printWindow.focus();
    printWindow.print();
    printWindow.close();
}
    function getCsrfToken() {
        var name = 'csrftoken';
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var wheelData = [];

    function showToast(message, success = true) {
        var toastElement = document.createElement('div');
        toastElement.className = `toast align-items-center text-white ${success ? 'bg-success' : 'bg-danger'}`;
        toastElement.innerHTML = `<div class="d-flex"><div class="toast-body">${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button></div>`;
        document.body.appendChild(toastElement);
        var toast = new bootstrap.Toast(toastElement);
        toast.show();
        setTimeout(() => toastElement.remove(), 5000);
    }

    function validateCode() {
        var code = document.getElementById("code").value;
        fetch("{% url 'validate_code' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": getCsrfToken()
            },
            body: "code=" + code,
        })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    document.getElementById("validation").style.display = "none";
                    document.getElementById("register-form").style.display = "block";
                } else {
                    showToast("Буруу эсвэл ашиглагдсан код байна.", false);
                }
            });
    }

    function validateRegisterNo() {
        var registerNo = document.getElementById("register_no").value;
        fetch("{% url 'validate_register_no' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": getCsrfToken()
            },
            body: "register_no=" + registerNo,
        })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    document.getElementById("register-form").style.display = "none";
                    loadWheel();
                } else {
                    showToast("Регистрийн дугаар буруу байна", false);
                }
            });
    }

    function loadWheel() {
        fetch("{% url 'get_wheel_items' %}")
            .then(response => response.json())
            .then(data => {
                if (data.has_items) {
                    wheelData = data.items;
                    document.getElementById("chart").style.display = "block";
                    document.getElementById("question").style.display = "block";
                    renderWheel();
                } else {
                    document.getElementById("question").style.display = "block";
                    document.querySelector("#question h1").innerText = "Бонус бэлэг бараа дууссан байна.";
                }
            });
    }

    function renderWheel() {
        var padding = { top: 20, right: 40, bottom: 0, left: 0 },
            w = 500 - padding.left - padding.right,
            h = 500 - padding.top - padding.bottom,
            r = Math.min(w, h) / 2,
            rotation = 0,
            oldrotation = 0,
            picked = 100000,
            color = d3.scale.category20();

        var svg = d3.select('#chart')
            .append("svg")
            .data([wheelData])
            .attr("width", w + padding.left + padding.right)
            .attr("height", h + padding.top + padding.bottom);

        var container = svg.append("g")
            .attr("class", "chartholder")
            .attr("transform", "translate(" + (w / 2 + padding.left) + "," + (h / 2 + padding.top) + ")");

        var vis = container.append("g");

        var pie = d3.layout.pie().sort(null).value(function (d) { return 1; });
        var arc = d3.svg.arc().outerRadius(r);

        var arcs = vis.selectAll("g.slice")
            .data(pie)
            .enter()
            .append("g")
            .attr("class", "slice");

        arcs.append("path")
            .attr("fill", function (d, i) { return color(i); })
            .attr("d", function (d) { return arc(d); });

        arcs.append("image")
            .attr("xlink:href", function (d, i) { return wheelData[i].image; })
            .attr("width", 80)
            .attr("height", 60)
            .attr("transform", function (d) {
                d.innerRadius = 0;
                d.outerRadius = r;
                d.angle = (d.startAngle + d.endAngle) / 2;
                return "translate(" + arc.centroid(d) + ")rotate(" + (d.angle * 180 / Math.PI - 90) + ")translate(-40,-30)";
            });

        container.on("click", spin);

        function spin(d) {
          
            container.on("click", null);

            var ps = 360 / wheelData.length,
                pieslice = Math.round(1440 / wheelData.length),
                rng = Math.floor((Math.random() * 1440) + 360);

            rotation = (Math.round(rng / ps) * ps);
            picked = Math.round(wheelData.length - (rotation % 360) / ps);
            picked = picked >= wheelData.length ? (picked % wheelData.length) : picked;

            rotation += 90 - Math.round(ps / 2);
            vis.transition()
                .duration(3000)
                .attrTween("transform", rotTween)
                .each("end", function () {
                    d3.select("#question h1")
                        .text("Та дараах хонжворыг хожлоо ---> " + wheelData[picked].label);
                    oldrotation = rotation;
                    
                    saveResult(wheelData[picked].value);
                });
            
        }

        function rotTween(to) {
            var i = d3.interpolate(oldrotation % 360, rotation);
            return function (t) {
                return "rotate(" + i(t) + ")";
            };
        }

        function saveResult(item_id) {
            var registerNo = document.getElementById("register_no").value;
            var code = document.getElementById("code").value;
            const resultImage = document.querySelector("#modalResultImage")
            const modalRegisterNo = document.querySelector("#modalRegisterNo");
            const modalDate = document.querySelector("#modalDate");
            const modalItemName = document.querySelector("#modalItemName");
            const winningDetails = document.querySelector("#winningDetails");
            fetch("{% url 'save_result' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": getCsrfToken()
                },
                body: "register_no=" + registerNo + "&item_id=" + item_id + "&code=" + code,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        winningDetails.textContent = "Та дараах хонжворыг хожлоо!";
                        resultImage.src = wheelData[picked].image;
                        modalRegisterNo.textContent = registerNo;
                        modalDate.textContent = data.created_date;
                        modalItemName.textContent = wheelData[picked].label;
                        const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
                        resultModal.show();
                    } else {
                        showToast("Системийн алдаа гарлаа.", false);
                    }
                });
        }

        svg.append("g")
            .attr("transform", "translate(" + (w + padding.left + padding.right) + "," + ((h / 2) + padding.top) + ")")
            .append("path")
            .attr("d", "M-" + (r * .15) + ",0L0," + (r * .05) + "L0,-" + (r * .05) + "Z")
            .attr("class", "arrow")
            .style({ "fill": "red" });

        container.append("circle")
            .attr("cx", 0)
            .attr("cy", 0)
            .attr("r", 90)
            .style({ "fill": "gray", "cursor": "pointer" });

        container.append("text")
            .attr("x", 0)
            .attr("y", 15)
            .attr("text-anchor", "middle")
            .text("Эргүүлэх")
            .attr("class", "spin-button");
    }
</script>
{% endblock scripts %}
